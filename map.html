 <div id="map"></div>


 <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
 <script>
   var map = L.map('map').setView([56.95, 24.11], 13);
   L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
   // Add a marker
   var fmMarker1 = L.marker([56.951409, 24.113251]).addTo(map);
   fmMarker1.bindPopup("<b>Freedom Monument</b><br>This statue holds three stars.").openPopup();
 </script>
